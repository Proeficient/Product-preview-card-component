<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./src/css/normalize.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">





    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <main>

        <section class="card">

            <section class="imagem">
                <img       
                     src="./src/imagens/image-product-desktop.jpg"  
                alt="">
            </section>


            <section class="conteudo">
                <p class="perfume cinza">Perfume</p>

                <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>

                <p class="texto-principal cinza"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>

                <ul class="lista-precos">
                    <li class="precos">
                        <p class="preco-principal verde">$149.99</p>
                    </li>
                    <li class="precos">
                        <p class="preco-secundario cinza"> $169.99</p>
                    </li>
                </ul>

                <a class="botao " href="#">
                    
                        
                            <div class="conteudo-botao">
                                <img class="icone" src="./src/imagens/icon-cart.svg" alt="">
                                <p class="texto-botao"> Add to Cart</p>
                            </div>
                        

                   
                </a>

            </section>

        </section>


    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Proeficient</a>.
        </div>
    </footer>
</body>

</html>
